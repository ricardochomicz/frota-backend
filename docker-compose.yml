services:
  db:
    image: mysql:8.0
    container_name: frota_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: frota_db
      MYSQL_USER: user
      MYSQL_PASSWORD: root
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - frota_network

  backend:
    build: .
    container_name: frota_backend
    restart: always
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: root
      DB_NAME: frota_db
      DB_PORT: 3306
    volumes:
      - ./src:/app/src # Monta o c√≥digo fonte no container
    command: npm run dev # Roda o projeto em modo de desenvolvimento
    depends_on:
      - db
    networks:
      - frota_network

volumes:
  mysql_data:


networks:
  frota_network:
    driver: bridge
